<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">

        <div class="admin-product-form-container">

            <form action="/api/products/createproduct" method="post" enctype="multipart/form-data">
                <h3>add a new product</h3>
                <input type="text" placeholder="enter product name" name="title" class="box">
                <input type="text" placeholder="desc" name="desc" class="box">
                <input type="categories" placeholder="categories" name="categories" class="box">
                <input type="number" placeholder="enter product price" name="price" class="box">
                <input type="text" placeholder="size" name="size" class="box">
                <input type="text" placeholder="color" name="color" class="box">

                <input type="file" name="photo" class="box">
                <input type="submit" class="btn" name="add_product" value="add product">
            </form>


        </div>
    </div>


</body>

</html>
